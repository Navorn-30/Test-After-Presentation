<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-blue-400">
    <header></header>

    <main class="bg-gray-200 shadow-lg rounded-sm w-[50%] pb-[50px] m-auto mt-[10%]">
      <div class="pt-[20px]">
        <div class="flex justify-between items-center px-[40px]">
          <p class="font-poppins-medium text-[22px]">
            Presentation Small Q&A Game
          </p>
          <div
            class="flex gap-[10px] border border-blue-200 shadow-sm bg-blue-200 rounded-sm px-[12px] py-[8px] "
          >
            <p class="font-poppins-regular">Time Left</p>
            <p 
              id="runTime"
              class="font-poppins-regular border border-[#6B7280] px-[8px] bg-[#6B7280] text-white rounded-sm"
            >
              00
            </p>
          </div>
        </div>
        <hr class="opacity-15 mt-[10px]" />

        <div class="flex flex-col px-[40px] wrap-anywhere">
          <div id="mainQuestion" class="font-poppins-bold text-[24px] py-[10px]">1.What is the first month in 2025?</div>
          <div class="font-poppins-regular flex flex-col gap-[8px] ">
            <div id="answer" class="border cursor-pointer transition-all ease-in-out duration-75 w-[100%] rounded-[5px] py-[10px] hover:bg-blue-200 hover:border-blue-200"><p class="px-[6px]">1.January</p></div>
            <div id="answer" class="border cursor-pointer transition-all ease-in-out duration-75 w-[100%] rounded-[5px] py-[10px] hover:bg-blue-200 hover:border-blue-200"><p class="px-[6px]">2.March</p></div>
            <div id="answer" class="border cursor-pointer transition-all ease-in-out duration-75 w-[100%] rounded-[5px] py-[10px] hover:bg-blue-200 hover:border-blue-200"><p class="px-[6px]">3.August</p></div>
            <div id="answer" class="border cursor-pointer transition-all ease-in-out duration-75 w-[100%] rounded-[5px] py-[10px] hover:bg-blue-200 hover:border-blue-200"><p class="px-[6px]">4.December</p></div>
          </div>
        </div>

        <div class="font-poppins-medium cursor-pointer pt-[30px] text-center flex justify-center items-center px-[40px]">
          <p id="nextBtn" class="border rounded-sm shadow-sm bg-green-600 border-green-500 transition-all ease-in-out duration-75 hover:bg-green-700 hover:border-green-700 w-[100px] py-[10px]">Next Que</p>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="./src/js/main.js"></script>
  </body>
</html>
